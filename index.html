<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Oracle</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <img class="header-tabs" id="bitcoin" src="images/Bitcoin.png" alt="">
            <h3 class="header-tabs">Crypto Oracle</h3>
            <ul>
                <li>Coins</li>
                <li>Exchanges</li>
                <li id="charts">Charts</li>
            </ul>
            <p id="message">Find the the most valuable cryptocoin for today</p>
        </div>
        <div id="content">
            <table>
                <thead>
                    <tr>
                        <th class="center">Rank</th>
                        <th class="left">Name</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                        <th>Supply</th>
                        <th>Change</th>                      
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
